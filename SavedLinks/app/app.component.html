<div class="page-header">
    <h1>Saved Links</h1>
</div>
<div class="panel">
    <div class="form-inline">
        <div class="form-group">
            <div class="col-md-8">
                <input class="form-control" [(ngModel)]="title" placeholder="Title" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <input class="form-control" [(ngModel)]="links" placeholder="Links" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-8">
                <button class="btn btn-default" (click)="addItem(title, links)">Add</button>
            </div>
        </div>
    </div>
    <hr>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Links</th>
                <th>Read</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td>{{item.title}}</td>
                <td>{{item.links}}</td>
                <td><input type="checkbox" [(ngModel)]="item.read" /></td>
            </tr>
        </tbody>
    </table>
</div>
